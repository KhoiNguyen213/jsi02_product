<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <section>
        <h2>Contact</h2>
        <form action="#">
            <div class="input-box">
                <div class="input-field field">
                    <input type="text" placeholder="Full Name" id="name" class="item1" autocomplete="off">
                </div>
                <div class="input-field field">
                    <input type="text" placeholder="Email Address" id="email" class="item1" autocomplete="off">
                </div>
            </div>
            <div class="input-box">
                <div class="input-field field">
                    <input type="text" placeholder="Phone Number" id="phone" class="item1" autocomplete="off">
                </div>
                <div class="input-field field">
                    <input type="text" placeholder="Subject" id="subject" class="item1" autocomplete="off">
                </div>
            </div>

            <div class="textarea-field field">
                <textarea name="" id="message" cols="30" rows="10"placeholder="Your Message" class="item" autocomplete="off"></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </section>
    <script src="contact.js"></script>
</body>

</html>
