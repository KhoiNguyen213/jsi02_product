<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="menu">
        <div class="image">
            <img src="images\logo-dd.jpg-removebg-preview.png" class="menu-logo" alt="">
        </div>
        <div class="menu-about">
            <a href="#">Home</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
            <a href="#">Services</a>
        </div>
        <div class="menu-find">
            <form>
                <div class="search">
                    <i class='search-icon bx bx-search'></i>
                    <input class="search-input" type="search" placeholder="Search">
                </div>
            </form>
            <!-- <div class="avaluation"></div>
            <div class="shop"></div>
            <div class="account"></div> -->
            <div class="box">
                <div class="dropdown">
                    <span class="left-icon"></span>
                    <span class="right-icon"></span>
                    <div class="items">
                    <a href="#" style="--i:3;"><span></span>Account </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container w-container">
          <div class="footer-top"><img style="width: 70px;height: 70px;border-radius: 100%;" src="images\logo-dd.jpg-removebg-preview.png"
              loading="lazy" alt="Logo" class="footer-logo">
            <div>
              <p class="footer-text">Số 11 Madison Ave, New York 10010</p>
              <p class="footer-text">Mở cửa: 17:00 - 23:00</p>
            </div>
          </div>
          <div class="foter-bottom">
            <div>Nhà sáng lập: <a href="https://www.nixar.io/" target="_blank" class="footer-link">André và Edouard
                Michelin</a>
              &nbsp;· Được cung cấp bởi:
              <a href="https://webflow.com/" target="_blank" class="footer-link">Webflow</a>
            </div>
            <ol role="list" class="footer-link-list w-list-unstyled">
              <li class="link-item"><a href="/styleguide" class="footer-link">Phong cách</a></li>
              <li class="link-item"><a href="/licensing" class="footer-link">Giấy phép</a></li>
              <li class="link-item"><a href="/changelog" class="footer-link">Nhật kí</a></li>
              <li class="link-item"><a href="/401" class="footer-link">Mật khẩu</a></li>
              <li class="link-item last"><a href="/404" class="footer-link">Lỗi</a></li>
            </ol>
          </div>
        </div>
    </div>
    <script src="test2.js"></script>
</body>

</html>
